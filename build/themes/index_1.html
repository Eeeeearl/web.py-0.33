<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../static/js/echarts.min.js"></script>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        body, html {
            margin: 0px;
            background: #0404B4;
        }

        .header {
            height: 50px;
            width: 100%;
            position: relative;
            top: 0;
        }
        .header h1 {
            text-align: center;
            margin-top: 5px;
            color: white;
        }

        .middle {
            position: absolute;
            width: 100%;
            height: auto;
            top: 50px;
            bottom: 20px;
        }

        .mychart {
            width: 33.33%;
            height: 50%;
            float: left;
        }

        .table-responsive {
            height: 100%;
            overflow-y: hidden;;
        }

        .table {
            width: 100%;
            height: 100%;
        }

        .table tr, th, td {
            color: white;
            text-align: center;
        }

        .footer {
            height: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div>
        <div class="header">
            <h1>
                钢&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;看&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;板
            </h1>
        </div>
        <div class="middle">
            <div class="mychart" id="gw_online_time"></div>
            <div class="mychart" id="gw_under_used"></div>
            <div class="mychart" id="gw_online_used"></div>
            <div class="mychart" id="gw_online_status"></div>
            <div class="mychart" id="gw_online_based">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>#</th>
                            <th>钢网</th>
                            <th>线别</th>
                            <th>站点</th>
                            <th>张力标准值</th>
                            <th>张力实际值</th>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="mychart" id="gw_online_lr"></div>
        </div>
        <div class="footer"><p style="text-align: center; color: rgb(185, 179, 179);">© 2020 昆山立讯精密</p></div>
    </div>

</body>
    <script type="text/javascript">
        // 获取div位置进行绑定
        var myChart = echarts.init(document.getElementById('gw_online_time'), 'dark');

        // 指定图表的配置项和数据
        myChart.setOption({
            backgroundColor: '#0404B4',
            title: {
                text: '在线钢网使用时长',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                },
            },
            tooltip: {},
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
                type: 'category',
                name: '钢网',
                nameTextStyle: {
                    fontSize: 12,
                },
                axisLabel: {
                    rotate: 45,
                },
            },
            yAxis: {
                type: 'value',
                name: '使用时长（分钟）',
                nameTextStyle: {
                    fontSize: 12,
                },
            },
            series: [{
                name: '',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20],
                lineStyle: {
                    color: '#FF4000',
                    width: 1,
                },
                areaStyle: {
                    color: '#FF4000',
                    opacity: 0.45,
                },
                // 线条平滑显示
                smooth: true,
                label: {
                    show: true,
                },
                markLine: {
                    data: [{
                        name: '标准时间',
                        yAxis: 38,
                    }],
                    silent: false,
                },
            }]
        });

        // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('gw_under_used'), 'dark');
        myChart.setOption({
            backgroundColor: '#0404B4',
            title: {
                text: '在库钢网使用情况',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                },
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
                type: '',
                name: '钢网',
                nameTextStyle: {
                    fontSize: 12,
                },
                axisLabel: {
                    rotate: 45,
                },
            },
            yAxis: {
                type: '',
                name: '使用次数（次）',
                nameTextStyle: {
                    fontSize: 12,
                },
            },
            series: [{
                name: '',
                type: 'bar',
                data: [10000, 23000, 45000, 55000, 45000, 34200],
                barStyle: {

                },
                label: {
                    show: true,
                    position: 'top',
                },
                itemStyle: {
                    color: '#0080FF',
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {
                                offset: 0,
                                color: 'rgba(0, 244, 255, 1)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(0, 77, 167, 1)'
                            }
                        ], false),
                        barBorderRadius: [30, 30, 30, 30],
                    },
                },
                barWidth: '50%',
                markLine: {
                    data: [{
                        name: '最大使用次数',
                        yAxis: 60000,
                    }],
                    silent: false,
                },
            }]
        })
    </script>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('gw_online_status'));
        myChart.setOption({
            title: {
                text: "在线钢网使用状态",
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: 'white',
                },
            },
            // 提示框 鼠标放上去的提示
            tooltip: {
                trigger: 'item',
                textStyle: {
                    color: "white",
                }
            },
            // 图例 图边上的说明
            legend: {
                show: false,
                x: 'right',
                data: ["正常", "预警", "下线"],
                textStyle: {
                    color: 'white',
                }
                
            },
            series: [{
                name: "",
                type: 'pie',
                radius: ['50%', '70%'],
                hoverAnimation: true,
                color: ["#40FF00", "#FFFF00", "#FF0000"],
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            textStyle: {
                                fontSize: 14,
                            },
                        },
                    },
                },
                data: [
                    {value: 23, name: "正常"}, 
                    {value: 2, name: "预警"}, 
                    {value: 1, name: "下线"},
                ],
            }]
        })
    </script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('gw_online_lr'));
        myChart.setOption({
            title: {
                text: "在线钢网站点分布情况",
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    color: 'white',
                },
            },
            // 提示框 鼠标放上去的提示
            tooltip: {
                trigger: 'item',
                textStyle: {
                    color: "white",
                }
            },
            // 图例 图边上的说明
            legend: {
                show: false,
                x: 'right',
                data: ["左耳", "右耳"],
                textStyle: {
                    color: 'white',
                }
                
            },
            series: [{
                name: "",
                type: 'pie',
                radius: ['50%', '70%'],
                hoverAnimation: true,
                color: ["#01DFD7", "#FF8000"],
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            textStyle: {
                                fontSize: 14,
                            },
                        },
                    },
                },
                data: [
                    {value: 23, name: "左耳"}, 
                    {value: 21, name: "右耳"}, 
                ],
            }]
        })
    </script>

</html>
